<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<h2>Default Login Page</h2>
<h3>表单登陆</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>验证码：<img src="/code/image"></td>
            <td> <input type="text" name="imageCode"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox"  name="remember-me" value="true" />RememberMe</td> <!--name命名固定 remember-me -->
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登陆</button></td>
        </tr>
    </table>

</form>

<h3>短信登陆</h3>
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="mobile" value="13012345678"></td>
        </tr>
        <tr>
            <td>短信验证码：</td>
            <td> <input type="text" name="imageCode"></td>
            <a href="/code/sms?mobile=13012345678"> 发送验证码</a>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox"  name="remember-me" value="true" />RememberMe</td> <!--name命名固定 remember-me -->
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登陆</button></td>
        </tr>
    </table>

</form>
</html>
