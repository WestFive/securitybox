<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<h2>Default Login Page</h2>
<h3>表单登陆</h3>
<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>验证码：<img src="/code/image"></td>
            <td> <input type="text" name="imageCode"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登陆</button></td>
        </tr>
    </table>

</form>
</html>
